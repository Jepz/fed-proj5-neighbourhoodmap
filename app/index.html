<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="styles/style-mobile.css" rel="stylesheet" type="text/css">
    <title>Udacity Project 5 - STOCKHOLM BEER WALK</title>
    <style type="text/css">

    .rating-image {
    float: left;
    padding: 0 10px 10px 0;
    }

    </style>
</head>
<body>
    <span class="errorMessage" data-bind="visible: showMessage">Sorry,
    something went wrong on our side, please try again later.</span>
    <div class="container">
        <h1>STOCKHOLM BEER WALK</h1>
        <form>
            <fieldset>
                <label>Search:<input data-bind=
                "textInput: search, event: {keyup: filterBasedOnSearch}" id=
                "userInput" type="text"></label> <label class=
                "checkbox"><input data-bind="checked: presentNav" type=
                "checkbox">Toggle list</label>
            </fieldset>
        </form>
        <div class="nav" data-bind="visible: presentNav">
            <ul class="list" data-bind="foreach: filteredLocations">
                <li class="listItem" data-bind="click: $parent.clickInList">
                    <h3 data-bind="text:title"></h3>
                </li>
            </ul>
        </div>
    </div>
    <div class="map" id="map"></div>
    <script src='libs/knockout-min.js' type='text/javascript'>
    </script>
    <script src="libs/jquery-3.1.0.min.js" type="text/javascript">
    </script>
    <script src="scripts/data.js" type="text/javascript">
    </script>
    <script src="scripts/settings.js" type="text/javascript">
    </script>
    <script src="libs/oauth-signature.min.js">
    </script>
    <script src="https://use.fontawesome.com/50f9c99c67.js">
    </script>
    <script src="scripts/main.js" type="text/javascript">
    </script>
    <script async defer onerror="errorGoogle()" src=
    "https://maps.googleapis.com/maps/api/js?key=AIzaSyDk7RC5KA4A3FZIATtkk2CUSiTBxVy09Nw&libraries=drawing,geometry&v=3&callback=initMap">
    </script>
</body>
</html>

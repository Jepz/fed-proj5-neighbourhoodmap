<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles/style-mobile.css">
	 <meta name=viewport content="width=device-width, initial-scale=1">
	<style type="text/css">

   .rating-image {
    float: left;
    padding: 0 10px 10px 0;
   }

	</style>
</head>
<body>
  <div class="container">

    <span id="errorMessage" class="errorMessage hide">Sorry, something went wrong on our side, please try again later.</span>
    <h1>STOCKHOLM BEER WALK</h1>
    <label>Search:
   <input type="text" id="userInput" data-bind="textInput: search, event: {keyup: filterBasedOnSearch}"></label>
    <div class="nav">
         <ul class="list" data-bind="foreach: filteredLocations">
          <li class="listItem" data-bind="click: $parent.clickInList">
          	<h3 data-bind="text:title"></h3>
          </li>
        </ul>
    </div>
  </div>
<div id="map" class="map"></div>


<script type='text/javascript' src='libs/knockout-min.js'></script>
<script type="text/javascript" src="libs/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="scripts/data.js"></script>
<script type="text/javascript" src="scripts/settings.js"></script>
<script src="libs/oauth-signature.min.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk7RC5KA4A3FZIATtkk2CUSiTBxVy09Nw&libraries=drawing,geometry&v=3&callback=initMap" onerror="errorGoogle()"></script>


</body>
</html>
